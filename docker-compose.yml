version: "3.9"

services:
  api:
    build: .
    image: jsm-omnichannel-be:local
    env_file: .env
    environment:
      PORT: "8080"
      ENVIRONMENT: development
      BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"

  worker:
    build: .
    image: jsm-omnichannel-be:local
    env_file: .env
    command: python scripts/outbox_worker.py
