version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
    depends_on:
      - db

  worker:
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
    depends_on:
      - db

